<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Card -->
    <div class="container">
      <div class="card">

        <header>
          <!-- Logo e testo -->
          <img class="logo" src="logo.png">
          <h2 class="title"> Talking Booleaners from A to B</h2>
        </header>

        <nav>
          <!-- Funzioni -->
          <div class="nav-bar">
            <div class="button-container">
              <button type="button">Prenota</button>
              <button type="button">Fine Prenotazione</button>
              <button type="button">Accendi Luci</button>
            </div>
          </div>
        </nav>

        <main>
          <!-- Informazioni -->
            <input type="checkbox">
            <span class="scooter-title">Monopattino Rob</span>
            <div>
              <span class="arrow"></span>
              <span>Via Roma - a 220 metri da te</span>
            </div>
            <div>
              <div>Stato carica:</div>
              <div class="battery battery-remaining1"></div>
            </div>

          <div class="box">
            <input type="checkbox">
            <span class="scooter-title">Monopattino Fab</span>
            <div>
              <span class="arrow"></span>
              <span>Via Laspro - a 420 metri da te</span>
            </div>
            <div>
              <div>Stato carica:</div>
              <div class="battery battery-remaining2"></div>
            </div>
          </div>

          <div class="box">
            <input type="checkbox">
            <span class="scooter-title">Monopattino Raffo</span>
            <div>
              <span class="arrow"></span>
              <span>Via Calenda - a 500 metri da te</span>
            </div>
            <div>
              <div>Stato carica:</div>
              <div class="battery battery-remaining3"></div>
            </div>
          </div>
        </main>

      </div>
    </div>

  </body>
</html>
